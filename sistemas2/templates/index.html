<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Diagnóstico Vehicular</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 40px;
        }
        .container {
            max-width: 500px;
        }
        .result-box {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">Diagnóstico Vehicular</h2>
    <form method="POST" id="diagnosticoForm">
        <div class="mb-3">
            <label for="modo" class="form-label">Selecciona el modo de diagnóstico:</label>
            <select name="modo" id="modo" class="form-select" required onchange="mostrarCampo()">
                <option value="" disabled selected>-- Selecciona una opción --</option>
                <option value="sintoma">Por Síntoma</option>
                <option value="codigo">Por Código OBD-II</option>
            </select>
        </div>

        <div class="mb-3" id="campoSintoma" style="display: none;">
            <label for="sintoma" class="form-label">Escribe el síntoma:</label>
            <input type="text" name="sintoma" id="sintoma" class="form-control" placeholder="Ej. humo_negro">
        </div>

        <div class="mb-3" id="campoCodigo" style="display: none;">
            <label for="codigo" class="form-label">Escribe el código OBD-II:</label>
            <input type="text" name="codigo" id="codigo" class="form-control" placeholder="Ej. P0300">
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Diagnosticar</button>
        </div>
    </form>

    {% if resultado %}
        <div class="alert alert-info result-box">
            <strong>Resultado:</strong> {{ resultado }}
        </div>
    {% endif %}
</div>

<script>
    function mostrarCampo() {
        const modo = document.getElementById('modo').value;
        document.getElementById('campoSintoma').style.display = (modo === 'sintoma') ? 'block' : 'none';
        document.getElementById('campoCodigo').style.display = (modo === 'codigo') ? 'block' : 'none';
    }
</script>

</body>
</html>
